<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Conversations list -->
    <div
      class="lg:min-w-100 lg:max-w-100 bg-card relative flex w-full min-w-0 flex-auto flex-col dark:bg-transparent"
    >
      <!-- Header -->
      <div
        class="flex-0 flex flex-col border-b py-4 px-8"
        *transloco="let t; read: 'conversations'"
      >
        <mat-form-field
          class="chat-mat-no-subscript chat-mat-rounded chat-mat-dense w-full"
        >
          <mat-icon matPrefix class="icon-size-5">search</mat-icon>
          <input matInput autocomplete="off" [placeholder]="t('search')" />
        </mat-form-field>
      </div>

      <!-- List -->
      <ng-container *ngIf="conversations$ | async as conversations">
        <!-- Rows -->
        <ng-container *ngIf="conversations.length > 0; else noConversations">
          <ng-container
            *ngFor="let conversation of conversations; trackBy: trackByFn"
          >
            <a
              class="z-20 flex cursor-pointer items-center border-b py-5 px-8"
              [ngClass]="{
                'dark:hover:bg-hover hover:bg-gray-100':
                  !selectedConversation ||
                  selectedConversation.id !== conversation.id,
                'bg-primary-50 dark:bg-hover':
                  selectedConversation &&
                  selectedConversation.id === conversation.id
              }"
              [routerLink]="[conversation.id]"
            >
              <div
                class="flex-0 relative flex h-10 w-10 items-center justify-center"
              >
                <ng-container *ngIf="conversation.unreadCount ?? 0 > 0">
                  <div
                    class="flex-0 ring-bg-card bg-primary dark:bg-primary-500 text-on-primary absolute bottom-0 right-0 -ml-0.5 h-2 w-2 rounded-full ring-2 dark:ring-gray-900"
                    [class.ring-primary-50]="
                      selectedConversation &&
                      selectedConversation.id === conversation.id
                    "
                  ></div>
                </ng-container>
                <ng-container *ngIf="conversation.avatar">
                  <img
                    class="h-full w-full rounded-full object-cover"
                    [src]="conversation.avatar"
                    alt="Contact avatar"
                  />
                </ng-container>
                <ng-container *ngIf="!conversation.avatar">
                  <div
                    class="flex h-full w-full items-center justify-center rounded-full bg-gray-200 text-lg uppercase text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                  >
                    {{ conversation.name?.charAt(0) }}
                  </div>
                </ng-container>
              </div>
              <div class="ml-4 min-w-0">
                <div class="truncate font-medium leading-5">
                  {{ conversation.name }}
                </div>
                <div
                  class="text-secondary truncate leading-5"
                  [class.text-primary]="conversation.unreadCount ?? 0 > 0"
                  [class.dark:text-primary-500]="
                    conversation.unreadCount ?? 0 > 0
                  "
                >
                  {{ conversation.lastMessage ?? '' }}
                </div>
              </div>
              <div class="ml-auto flex flex-col items-end self-start pl-2">
                <div class="text-secondary text-sm leading-5">
                  {{ conversation.lastMessageAt | date }}
                </div>
                <ng-container *ngIf="conversation.muted">
                  <!-- prettier-ignore -->
                  <mat-icon class="icon-size-5 text-hint">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                      <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                  </mat-icon>
                </ng-container>
              </div>
            </a>
          </ng-container>
        </ng-container>
      </ng-container>

      <!-- No conversations template -->
      <ng-template #noConversations>
        <div
          class="flex h-full flex-auto flex-col items-center justify-center"
          *transloco="let t; read: 'conversations'"
        >
          <!-- prettier-ignore -->
          <mat-icon class="icon-size-24 mat-icon-rtl-mirror">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
          </mat-icon>
          <div class="mt-4 text-2xl font-semibold tracking-tight">
            {{ t('welcome') }}
          </div>
          <div class="text-secondary mt-1 tracking-tight">
            {{ t('welcome-message') }}
          </div>
        </div>
      </ng-template>
    </div>

    <!-- Conversation -->
    <ng-container *ngIf="conversations$ | async as conversations">
      <ng-container *ngIf="conversations.length > 0">
        <div
          class="flex-auto ltr:border-l rtl:border-r"
          [ngClass]="{
            'absolute inset-0 z-20 flex lg:static lg:inset-auto':
              selectedConversation && selectedConversation.id,
            'hidden lg:flex': !selectedConversation || !selectedConversation.id
          }"
        >
          <router-outlet></router-outlet>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
