<div
  class="bg-card dark:bg-default flex flex-auto flex-col overflow-y-auto lg:overflow-hidden"
>
  <!-- Select chat or start new -->
  <div
    class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent"
  >
    <!-- prettier-ignore -->
    <mat-icon class="icon-size-24 mat-icon-rtl-mirror">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
    </mat-icon>
    <div
      class="text-secondary mt-4 text-2xl font-semibold tracking-tight"
      *transloco="let t; read: 'conversations'"
    >
      {{ t('not-select-conversation-message') }}
    </div>
  </div>
</div>
